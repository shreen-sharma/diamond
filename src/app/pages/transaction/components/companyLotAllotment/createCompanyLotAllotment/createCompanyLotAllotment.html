<div class="widgets">
  <button type="button" class="btn btn-default mb-2" (click)="handleBack(true)"><i class="ion-chevron-left"></i>&nbsp;&nbsp;Back</button>
  <form [formGroup]="companyLotAllotmentForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-12">
        <ba-card [cardTitle]="pageTitle" baCardClass="with-scroll">
          <div class=" row">
            <div class="form-group col-sm-8">
              <label for="selectedCompany">Selected Company</label>
              <input type="text" [formControl]="selectedCompany" class="form-control" id="selectedCompany">
            </div>
            
            <div class="form-group col-sm-4">
              <label for="lotAllotmentDate">Lot Allotment Date</label>
              <input type="date" [formControl]="lotAllotmentDate" class="form-control" id="lotAllotmentDate">
            </div>

            <div class="form-group col-sm-12">

              <label for="availableLot">Available Lot Under Selected Company</label>
              <ba-card baCardClass="with-scroll">
                <div>
                  <label class="checkbox col-sm-12" for="lot1">
                    <input type="checkbox" [formControl]="availableLot" id="lot1" name="lot1" value="lot1">Lot1
                  </label> 
                  <label class="checkbox col-sm-12" for="lot2">
                    <input type="checkbox" [formControl]="availableLot" id="lot2" name="lot2" value="lot2">Lot2
                  </label>
                  <label class="checkbox col-sm-12" for="lot3">
                    <input type="checkbox" [formControl]="availableLot" id="lot3" name="lot3" value="lot3">Lot3
                  </label>
                  <label class="checkbox col-sm-12" for="lot4">
                    <input type="checkbox" [formControl]="availableLot" id="lot4" name="lot4" value="lot4">Lot4
                  </label>
                </div>
              </ba-card>

            </div>
              
          </div>
        </ba-card>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary btn-raised">Submit</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="handleBack(true)">Cancel</button>
      </div>
    </div>

  </form>
</div>
