<div class="widgets">
  <button type="button" class="btn btn-default mb-2" (click)="handleBack(true)"><i class="ion-chevron-left"></i>&nbsp;&nbsp;Back</button>
  <form [formGroup]="locPurchaseAssignmentForm" (ngSubmit)="submit()">
    
      <div class="row">
        <div class="col-md-12">
          <ba-card [cardTitle]="pageTitle" baCardClass="with-scroll">
  
              <div class="row">
                <div class="form-group col-sm-2">
                  <label for="selectCategory">Select Category</label>
                  <select [formControl]="selectCategory" class="form-control" id="selectCategory">
                        <option value="Category 1">Category 1</option>
                        <option value="Category 2">Category 2</option>
                        <option value="Category 3">Category 3</option>
                  </select>
                </div>
                
                <div class="form-group col-sm-6">
                  <label for="selectSupplier">Select Supplier</label>
                  <select [formControl]="selectSupplier" class="form-control" id="selectSupplier">
                        <option value="Supplier 1">Supplier 1</option>
                        <option value="Supplier 2">Supplier 2</option>
                        <option value="Supplier 3">Supplier 3</option>
                  </select>
                </div>
    
                <div class="form-group col-sm-2">
                  <label for="assignFrom">Assign From</label>
                  <select [formControl]="assignFrom" class="form-control" id="assignFrom">
                      <option value="Assign 1">Assign 1</option>
                      <option value="Assign 2">Assign 2</option>
                      <option value="Assign 3">Assign 3</option>
                  </select>
                </div>
    
                <div class="form-group col-sm-2">
                  <label for="assignmentDate">Assignment Date</label>
                  <input type="date" [formControl]="assignmentDate" class="form-control" id="assignmentDate">
                </div>
              </div> 
                
              <div class="row">
                <div class="form-group col-sm-2">
                  <label for="selectLot">Select Lot</label>
                  <select [formControl]="selectLot" class="form-control" id="selectLot">
                        <option value="Lot 1">Lot 1</option>
                        <option value="Lot 2">Lot 2</option>
                        <option value="Lot 3">Lot 3</option>
                  </select>
                </div>
                
                <div class="form-group col-sm-6">
                  <label for="selectItem">Select Item</label>
                  <select [formControl]="selectItem" class="form-control" id="selectItem">
                        <option value="Item 1">Item 1</option>
                        <option value="Item 2">Item 2</option>
                        <option value="Item 3">Item 3</option>
                  </select>
                </div>
    
                <div class="form-group col-sm-2">
                  <label for="totalCarats">Total Carats</label>
                  <input type="number" placeholder="Cts" [formControl]="totalCarats" class="form-control" id="totalCarats">
                </div>
    
                <div class="form-group col-sm-2">
                  <label for="avgRate">Avg. Rate</label>
                  <input type="number" placeholder="Rate" [formControl]="avgRate" class="form-control" id="avgRate">
                </div>
              </div>
    
              <div class="form-group">
                <label for="availableImportDetails">Available Import Details</label>
                <ba-card baCardClass="with-scroll">
                  <div>
                    <label class="checkbox col-sm-12" for="item1">
                      <input type="checkbox" [formControl]="availableImportDetails" id="item1" name="item1" value="item1">Item1
                    </label> 
                    <label class="checkbox col-sm-12" for="item2">
                      <input type="checkbox" [formControl]="availableImportDetails" id="item2" name="item2" value="item2">Item2
                    </label>
                    <label class="checkbox col-sm-12" for="item3">
                      <input type="checkbox" [formControl]="availableImportDetails" id="item3" name="item3" value="item3">Item3
                    </label>
                    <label class="checkbox col-sm-12" for="item4">
                      <input type="checkbox" [formControl]="availableImportDetails" id="item4" name="item4" value="item4">Item4
                    </label>
                  </div>
                </ba-card>
              </div>
  
          </ba-card>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary btn-raised">Submit</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-default" (click)="handleBack(true)">Cancel</button>
        </div>
      </div>

  </form>
</div>
