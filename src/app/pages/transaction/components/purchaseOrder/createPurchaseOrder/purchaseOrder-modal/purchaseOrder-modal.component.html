<form [formGroup]="orderFormModal" #formDir="ngForm">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{modalHeader}}</h4>
      <p></p>
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" *ngIf="!estimatedSizeFlag">

      <div class="widgets">
        <label for="orderNo">Select Order No.</label>
        <select formControlName="orderNo" class="form-control" id="orderNo" (change)="onChangeOrdNo($event.target.value)">
          <option *ngFor="let lst of ordLst" [value]="lst">{{lst}}</option>
        </select>
        <!-- <ba-card cardTitle="Select Sales Order" baCardClass="with-scroll" class="smart-table-container"> -->
        <div class="custom">
          <ng2-smart-table [settings]="settings" [source]="source" ></ng2-smart-table>
        </div>
        <!-- </ba-card> -->
      </div>
      <div class="col-sm-12">
        <div class="row">
          <div class="form-group col-sm-2 widthInc">

            <div>
              <span class="pt-2"></span>
            </div>
          </div>
          <div class="form-group col-sm-2 widthInc">
            <label for="amount" style="color:black;">Total Carats: </label>
            <div>
              <span class="pt-2">{{totalCarets ? totalCarets : 0 }}</span>
            </div>
          </div>
          <div class="form-group col-sm-2 widthInc">
            <label for="amount" style="color:black;">Total Avg Amt: </label>
            <div>
              <span class="pt-2"> {{totalAvgAmt | number }}</span>
            </div>
          </div>
          <div class="form-group col-sm-2 widthInc">
            <label for="amount" style="color:black;">Total Net Amount: </label>
            <div>
              <span class="pt-2"> {{totalNetAmt | number }}</span>
            </div>
          </div>
          <div class="form-group col-sm-2 widthInc">
            <label for="amount" style="color:black;">Total Base Amount:</label>
            <div>
              <span class="pt-2"> {{totalBaseAmt | number }}</span>
            </div>
          </div>

        </div>
      </div>

    </div>


    <div class="modal-body" *ngIf="estimatedSizeFlag">


      <div class="widgets">
        <label for="orderNo">Select Order No.</label>
        <select formControlName="orderNo" class="form-control" id="orderNo" (change)="onChangeOrdNo($event.target.value)">
          <option *ngFor="let lst of ordLst" [value]="lst">{{lst}}</option>
        </select>
        <!-- <ba-card cardTitle="Select Sales Order" baCardClass="with-scroll" class="smart-table-container"> -->
        <div class="custom">
          <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
        </div>
        <!-- </ba-card> -->
      </div>
      <!-- <div class="widgets">
        <div class="row">
          <ba-card baCardClass="with-scroll" class="smart-table-container">
            <div class="custom">
           
            </div>
          </ba-card>
        </div>
      </div> -->

    </div>



  </div>
</form>
