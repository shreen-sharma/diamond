<div class="widgets horizontal-scroll card-deck">

  <div class="row">
    <ba-card [cardTitle]="pageTitle" baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source" (create)="handleCreate()" (edit)="handleEdit($event)"></ng2-smart-table>
    </ba-card>
  </div>

</div>
