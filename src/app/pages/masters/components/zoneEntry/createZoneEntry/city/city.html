<form [formGroup]="cityForm" #f="ngForm" (ngSubmit)="submit()">
    
    <div class="row">
        <div class="form-group col-sm-4" [ngClass]="{'has-error': (!code.valid && code.touched), 'has-success': (code.valid && code.touched)}">
          <label for="code">City Code</label>
          <input type="text" [formControl]="code" class="form-control" id="code">
        <div *ngIf="(!code.valid && code.touched) && code.errors != null" class="text-danger">
              <small *ngIf= "code.errors.required">
                City Code is required.
              </small>
              <small *ngIf="code.errors.minlength">
                City Code must be at least 2.
              </small>
                <small *ngIf="code.errors.maxlength">
                City Code must not be greater than 5.
              </small>
        </div>
        </div>
        <div class="form-group col-sm-4" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <label for="name">City Name</label>
          <input type="text" [formControl]="name" class="form-control" id="name">
        <div *ngIf="(!name.valid && name.touched) && name.errors != null" class="text-danger">
                <small *ngIf= "name.errors.required">
                  City Name is required.
                </small>
                <small *ngIf="name.errors.minlength">
                  City Name must be at least 4.
                </small>
                <small *ngIf="name.errors.maxlength">
                  City Name must not be greater than 100.
                </small>
          </div>
        </div>
        <div class="form-group col-sm-4" [ngClass]="{'has-error': (!telCode.valid && telCode.touched), 'has-success': (telCode.valid && telCode.touched)}">
          <label for="std">STD Code</label>
          <input type="text" [formControl]="telCode" class="form-control" id="std">
          <div *ngIf="(!telCode.valid && telCode.touched) && telCode.errors != null" class="text-danger">
                <small *ngIf= "telCode.errors.required">
                  STD Code is required.
                </small>
                <small *ngIf="telCode.errors.minlength">
                  STD Code must be at least 2.
                </small>
                <small *ngIf="telCode.errors.maxlength">
                  STD Code must not be greater than 10.
                </small>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="form-group col-sm-6">
            <label for="countryId">Country</label>
            <select class="form-control" id="countryId" [formControl]="country" (change)="onCountryChange($event.target.value)">                
              <option *ngFor="let country of countryList" [value]="country.geoId">{{country.name}}</option>             
              <!-- <option value="asia">Asia</option>
              <option value="europe">Europe</option> -->
            </select>
          </div>
          <div class="form-group col-sm-6" [ngClass]="{'has-error': (!parent.valid && parent.touched), 'has-success': (parent.valid && parent.touched)}">
            <label for="stateId">State</label>
            <select [formControl]="parent" class="form-control" id="stateId" >                
              <option *ngFor="let state of stateList" [value]="state.geoId">{{state.name}}</option>             
              <!-- <option value="asia">Asia</option>
              <option value="europe">Europe</option> -->
            </select>
            <small *ngIf= "(!parent.valid && parent.touched)" class="text-danger">
                  State is required.
            </small>
          </div>
        </div>
         
       <div class="row">
       <div class="form-group col-sm-12">
           <button type="submit" class="btn btn-primary btn-raised" [disabled]="!f.form.valid">Save</button>&nbsp;&nbsp;
           <button type="button" class="btn btn-default" (click)="handleBack(true)">Cancel</button>
         </div>
       </div>
   </form>
