                        <div *ngIf="isDateWise" class="form-group col-sm-4">
                            <label for="supplier">Select Supplier</label>
                            <select [formControl]="supplier" class="form-control" id="supplier">
                                <option value="" [selected]="isSelected"> -- Select Supplier -- </option>
                                <option *ngFor="let supplier of supplierList" [value]="supplier.supplierId">{{supplier.supplierName}}</option>
                            </select>
    
                        </div>
                        <div *ngIf="isDateWise" class="form-group col-sm-2" [ngClass]="{'has-error': (!fromDate.valid && fromDate.touched), 'has-success': (fromDate.valid && fromDate.touched)}">
                            <label for="fromDate">From Date</label>
                            <input type="date" [formControl]="fromDate" id="fromDate" class="form-control">
    
                        </div>
                        <div *ngIf="isDateWise" class="form-group col-sm-2" [ngClass]="{'has-error': (!toDate.valid && toDate.touched), 'has-success': (toDate.valid && toDate.touched)}">
                            <label for="toDate">To Date</label>
                            <input type="date" [formControl]="toDate" id="toDate" class="form-control">
                        </div>
                        <div *ngIf="isDateWise" class="form-group col-sm-2">
                            <label for="currency">Currency</label>
                            <select formControlName="currency" class="form-control" id="currency">
                                <option value="" [selected]="-1"> All </option>
                                <option *ngFor="let curr of currList" [value]="curr.currId">{{curr.currName}}</option>
                            </select>
    
                        </div>
                        <div *ngIf="isDateWise" class="form-group col-sm-2">
                            <label for="paymentProcess">Payment Status</label>
                            <select formControlName="paymentProcess" class="form-control" id="paymentProcess">
                                <option value="" [selected]="-1"> All </option>
    
                                <option value="Y">Completed</option>
                                <option value="N">Not Completed</option>
                            </select>
    
                        </div>
    
                        <!-- </div> -->
    
                        <div class="col-sm-4 form-inline">
                            <p>&nbsp;</p>
                            <button type="button" (click)="createReport()" style="width:13em; height:2.5em" class="btn btn-warning btn-icon">
                                <i class="fa fa-file"></i> Generate Report</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ba-card cardTitle="Invoice Details" baCardClass="with-scroll" class="smart-table-container">
                                <button id="csv" (click)="ConvertToCSV()" style="width:13em; height:2.5em" class="btn btn-info btn-sm">
                                    <i class="fa fa-file-excel-o"></i> Export Excel</button> &nbsp;&nbsp; &nbsp;&nbsp;
                                <button id="pdf" (click)="ConvertToPDF()" style="width:13em; height:2.5em; float: right;" class="btn btn-primary btn-sm">
                                    <i class="fa fa-file-pdf-o"></i> Export PDF</button>
                                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                                <div class="custom">
                                <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table></div>
                                <div class="row">
                                    <p> </p>
                                </div>
                            </ba-card>
                        </div>
                    </div>
    
                </div>
            </div>
        </form>
    </div>
