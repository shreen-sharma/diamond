<div class="modal-content" style="text-align: center" data-backdrop="static" data-keyboard="false">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="cancelModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <div>
        <br>
        <p>Don't worry! Just fill in your details and we'll help you reset your password.</p>
        <br>
      </div>
      <label for="email" class="col-sm-4 control-label" translate>EMAIL ADDRESS :
        <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
      </label>

      <div class="col-md-8">
        <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter registered Email Address">
      </div>
      <small *ngIf="success">
        {{successMsg}}
      </small>
      <small *ngIf="fail">
        {{failMsg}}
      </small>
    </div>
    <!-- <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email">
      </div> -->

  </div>
  <div class="modal-footer">
    <div>
      <button class="btn btn-primary confirm-btn" (click)="okModal()">{{oKMessage}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- TODO: Need to handle two button -->
      <button class="btn btn-primary confirm-btn" *ngIf="showHide" (click)="cancelModal()">{{cancelMessage}}</button>
    </div>
  </div>
</div>
